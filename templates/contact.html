{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container mb-3 py-4">
    <h1 class="text-center" style="background-color: rgb(111, 182, 178);">Contact Us</h1><br>

    <form method="post" action="/contact">
    {% csrf_token %}

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required>
        </div>
<br>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
        </div>
<br>        
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
        </div>      
<br>
        <div class="form-group">
            <label for="comment">Comments</label>
            <textarea class="form-control" id="comment" rows="3" name="comment" required></textarea>
        </div>
<br>
        <button class="btn btn-primary" type="submit">SUBMIT</button>
    </form>

</div>

{% endblock body %}
